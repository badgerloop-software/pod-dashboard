<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="../public/stylesheets/main.css">
    <link rel="stylesheet" type="text/css" href="../public/stylesheets/terminal.grid.css">
    <link rel="stylesheet" type="text/css" href="../public/stylesheets/fonts.css">
    <link rel="stylesheet" type="text/css" href="../public/stylesheets/terminal.css">
    <link rel="stylesheet" href="../public/css/banner.css">
    <!-- <script src="../public/javascripts/charthandling.js"></script> -->
    <!-- <script src="../node_modules/plotly.js-dist/plotly.js"></script> -->
    <title>Badgerloop Pod IV Dashboard</title>
</head>

<body>
    <!-- Banner-->
    <div class="banner unselectable">
        <!-- Badgerloop Demo and Title--><a class="left"><img src="../public/images/logo.png" height="30px" draggable="false"/></a><a class="left" id="title">Control Dashboad</a>
        <!-- Window Actions-->
        <div class="banner-selectable right" id="close-window"><a>&#10005;</a></div>
        <div class="banner-selectable right" id="max-window"><a>&#128470;</a></div>
        <div class="banner-selectable right" id="min-window"><a>&#8212;</a></div>
        <!-- Change View Dropdown--><a class="right" id="banner-drop">
          <div class="banner_dropdown banner-selectable">
            <button class="dropbtn">Change View<i class="fa fa-caret-down" style="margin-left: 8px"></i><img src="../public/images/dropdown.png" height="25px" draggable="false"/></button>
            <div class="banner_dropdown-content"><a href="index.html">Main</a><a href="testing.html">Analysis</a><a href="terminal.html">Terminal</a><a href="battery.html">Batteries</a></div>
          </div></a>
        <!-- Settings Button--><a class="settingsTrigger banner-selectable" id="settingsTrigger"><img src="../public/images/settings.png" height="35px" draggable="false"/></a>
      </div>

    <div class="grid-container">
        <div class="Terminal" id="terminal">
            <div id="terminalOutput">
                <p class="message">Badgerloop Utility Shell<br>
                    Type 'help' for a list of commands</p>
                <ul id="terminalOutputList">
                </ul>
            </div>
            <div id="terminalInput">
                <p id="prompt">$</p>
                <input id="terminalInputBox" class="inputNotSearchable" type="text" onkeydown="handleKeys()" autofocus>
            </div>
        </div>
        <div class="Helper">
            <!--TODO: HELPER-->
        </div>
        <div id="TorqueGUI">
            <h1 id="torqueTitle">TORQUE INPUT(Nm)</h1>
            <p input type="number" id="torqueInput" contenteditable=true>0</p>
            <button class="stateButton" id="torqueUpButton">+1</button>
            <button class="stateButton" id="torqueDownButton">-1</button>
            <button class="stateButton" id="torqueSendButton">Send</button>
            <button id="terminalEstop">
                <h1>E-STOP</h1>
            </button>
        </div>
    </div>

    <!-- Dashboard Settings Modal -->
    <div class="settingsModal">
        <div class="modal-content" id="settingsModalContent">
            <span class="close-button">Ã—</span>
            <h1>Dashboard Settings</h1>
            <form class="settingsForm">
                <div id="formLeft">
                    <h4 id="formTitle">Pod Settings</h4>
                    <label for="podIP" id="pod-ip">Pod IP</label>
                    <input id="podIP" class="formInput" type="text">

                    <label for="podPort" id="pod-port">Pod Port</label>
                    <input id="podPort" class="formInput" type="number">
                    <div id="formRight">
                        <h4 id="formTitle">BeagleBone Settings</h4>
                        <label for="lvBoneIP" id="lv-bone-ip">LV Bone IP</label>
                        <input id="lvBoneIP" class="formInput" type="text">

                        <label for="lvBonePort" id="lv-bone-port">LV Bone Port</label>
                        <input id="lvBonePort" class="formInput" type="number">

                        <label for="hvBoneIP" id="hv-bone-ip">HV Bone IP</label>
                        <input id="hvBoneIP" class="formInput" type="text">

                        <label for="hvBonePort" id="hv-bone-port">HV Bone Port</label>
                        <input id="hvBonePort" class="formInput" type="number">
                    </div>
                    <div id="formFull">
                        <h4 id="formTitle">Dashboard Settings</h4>
                        <label for="scanningRate">Data Send/ Scanning Rate <span id="value"></span> </label>
                        <input id="scanningRate" class="formInput" type="number" min="0" max="500"
                            class="inputNotSearchable">
                        <label for="renderInterval">Render Interval</label>
                        <input id="renderInterval" class="formInput" type="number" min="100" class="inputNotSearchable">
                        <button id="podSettingsSubmit" type="button">Submit</button>
                        <p id="formFeedback">(Will restart for changes to take place):</p>
                    </div>
            </form>
        </div>
    </div>

</body>
<script src="../public/javascripts/terminal.js"></script>
<script src="../public/javascripts/windowControls.js"></script>

</html>
